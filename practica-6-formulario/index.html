<!DOCTYPE html> 
<!-- Define el tipo de documento como HTML5 -->

<html lang="es">
<!-- Inicia el documento HTML y especifica que el idioma principal es español -->

<head>
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 para admitir caracteres especiales -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Permite la correcta visualización en dispositivos móviles con una escala inicial del 100% -->

    <title>Formulario de Contacto</title>
    <!-- Define el título de la página que aparecerá en la pestaña del navegador -->

    <link rel="stylesheet" href="estilos.css">
    <!-- Enlace a la hoja de estilos externa para aplicar diseño al formulario -->

    <!-- Agregar FontAwesome desde CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Enlace a la biblioteca FontAwesome para utilizar iconos en el formulario -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Importa la fuente Poppins desde Google Fonts para mejorar la estética del texto -->
</head>

<body>
    <!-- Cuerpo de la página web -->

    <div class="container">
        <!-- Contenedor principal que agrupa todo el formulario -->

        <h1 class="titulo"><i class="fas fa-globe"></i> Formulario de Contacto</h1>
        <!-- Título principal con un icono de globo terráqueo de FontAwesome -->

        <form action="/submit" method="post">
            <!-- Inicia el formulario, enviará datos al servidor mediante el método POST -->

            <label for="name" class="etiqueta"><i class="fas fa-user"></i> Nombre:</label>
            <!-- Etiqueta para el campo de nombre con un icono de usuario -->

            <div class="input-container">
                <!-- Contenedor para organizar la entrada de nombre y su icono -->
                <i class="fas fa-user-circle icono"></i>
                <!-- Icono de usuario al lado del input -->
                <input type="text" id="name" name="name" required>
                <!-- Campo de entrada para el nombre con validación obligatoria -->
            </div>

            <label for="email" class="etiqueta"><i class="fas fa-envelope"></i> Correo Electrónico:</label>
            <!-- Etiqueta para el campo de correo electrónico con un icono de sobre -->

            <div class="input-container">
                <!-- Contenedor para la entrada de correo electrónico y su icono -->
                <i class="fas fa-at icono"></i>
                <!-- Icono de arroba antes del input -->
                <input type="email" id="email" name="email" required>
                <!-- Campo de entrada para el correo electrónico con validación obligatoria -->
            </div>

            <label for="city" class="etiqueta"><i class="fas fa-city"></i> Ciudad:</label>
            <!-- Etiqueta para el campo de selección de ciudad con un icono de ciudad -->

            <div class="input-container">
                <!-- Contenedor para la selección de ciudad y su icono -->
                <i class="fas fa-map-marker-alt icono"></i>
                <!-- Icono de marcador de ubicación -->
                <select id="city" name="city">
                    <!-- Menú desplegable para seleccionar una ciudad -->
                    <option value="mty">Monterrey</option>
                    <option value="cdmx">Ciudad de Mexico</option>
                    <option value="puebla">Puebla</option>
                    <option value="gdl">Guadalajara</option>
                    <option value="tj">Tijuana</option>
                    <option value="oax">Oaxaca</option>
                    <option value="qro">Queretaro</option>
                    <option value="cun">Cancun</option>
                </select>
            </div>

            <button type="submit" class="boton">
                <!-- Botón de envío con un diseño personalizado -->
                <i class="fas fa-paper-plane"></i> Enviar
                <!-- Icono de un avión de papel para representar el envío del formulario -->
            </button>
        </form>
    </div>

</body>
</html>
