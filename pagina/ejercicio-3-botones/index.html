<!DOCTYPE html> 
<!-- Declara que este es un documento HTML5 -->

<html lang="en">
<!-- Define el idioma del documento como inglés -->

<head>
    <meta charset="UTF-8">
    <!-- Especifica la codificación de caracteres como UTF-8 para soportar caracteres especiales -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Permite la correcta visualización en dispositivos móviles ajustando la escala inicial -->

    <link rel="stylesheet" href="estilosindex.css">
    <!-- Enlaza un archivo CSS externo para aplicar estilos a la página -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">    
    <!-- Enlaza la biblioteca Font Awesome para el uso de iconos en los botones -->

    <title>Botones</title>
    <!-- Define el título de la página que aparecerá en la pestaña del navegador -->
</head>

<body>
    <!-- Inicio del cuerpo del documento donde se mostrarán los elementos visibles -->

    <button class="basic-button-p">Botón Básico 1</button>
    <!-- Botón con una clase específica para aplicar estilos básicos -->

    <button class="basic-button-">Botón Básico 1</button>
    <!-- Botón con una clase posiblemente incorrecta (revisar el nombre en el CSS) -->

    <button class="basic-button">Botón Básico 2</button>
    <!-- Otro botón básico con una clase diferente -->

    <button class="icon-button"><i class="fas fa-thumbs-up"></i> Me Gusta</button>
    <!-- Botón que incluye un icono de "Me Gusta" usando Font Awesome -->

    <button class="animated-button">Botón con Animación</button>
    <!-- Botón con animación aplicada mediante CSS -->

    <button class="fancy-button"><i class="fas fa-star"></i> Botón Elegante</button>
    <!-- Botón con un diseño elegante e icono de estrella -->

    <button class="round-button">R</button>
    <!-- Botón con forma redonda, probablemente con "border-radius" en CSS -->

    <button class="semi-round-button">Botón Semi Redondo</button>
    <!-- Botón con bordes parcialmente redondeados -->

    <button class="Long-button">Botón Largo</button>
    <!-- Botón con un diseño de mayor longitud -->

    <button class="short-button">Corto</button>
    <!-- Botón de tamaño más corto -->

    <button class="extreme-round-button">Redondeado Extremo</button>
    <!-- Botón con esquinas extremadamente redondeadas -->

</body>
<!-- Cierra el cuerpo del documento -->

</html>
<!-- Cierra el documento HTML -->
