<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importación de la hoja de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Botones Bootstrap</title>
</head>
<body>
<div class="container">
    <!-- Tarjeta de presentación con texto de prueba -->
    <div class="card">
        <h3>Mi primer card</h3>
        <p>Texto de prueba para la tarjeta, con un párrafo de ejemplo.</p>
    </div>
    <!-- Botones con diferentes estilos de Bootstrap -->
    <button class="btn btn-primary mb-2">Primer Botón</button>
    <button class="btn btn-danger mb-2">Segundo Botón</button>
    <button class="btn btn-warning mb-2">Tercer Botón</button>
    <button style="border-radius: 25px;" class="btn btn-info mb-2">Cuarto Botón</button>
</div>

<!-- Sección de variantes de botones -->
<div class="container mt-4">
    <h4>Variantes</h4>
    <!-- Botones con distintas clases de colores -->
    <button type="button" class="btn btn-primary mb-2">Primary</button>
    <button type="button" class="btn btn-secondary mb-2">Secondary</button>
    <button type="button" class="btn btn-success mb-2">Success</button>
    <button type="button" class="btn btn-danger mb-2">Danger</button>
    <button type="button" class="btn btn-warning mb-2">Warning</button>
    <button type="button" class="btn btn-info mb-2">Info</button>
    <button type="button" class="btn btn-light mb-2">Light</button>
    <button type="button" class="btn btn-dark mb-2">Dark</button>
    <button type="button" class="btn btn-link mb-2">Link</button>
    
    <h4>Etiquetas de botón</h4>
    <!-- Distintos tipos de elementos que pueden actuar como botones -->
    <a class="btn btn-primary mb-2" href="#" role="button">Link</a>
    <button class="btn btn-primary mb-2" type="submit">Button</button>
    <input class="btn btn-primary mb-2" type="button" value="Input">
    <input class="btn btn-primary mb-2" type="submit" value="Submit">
    <input class="btn btn-primary mb-2" type="reset" value="Reset">
    <a class="btn btn-primary mb-2 disabled" role="button" aria-disabled="true">Primary link</a>
    <a class="btn btn-secondary mb-2 disabled" role="button" aria-disabled="true">Link</a>

    <h4>Botones de contorno</h4>
    <!-- Botones con estilos de contorno -->
    <button type="button" class="btn btn-outline-primary mb-2">Primary</button>
    <button type="button" class="btn btn-outline-secondary mb-2">Secondary</button>
    <button type="button" class="btn btn-outline-success mb-2">Success</button>
    <button type="button" class="btn btn-outline-danger mb-2">Danger</button>
    <button type="button" class="btn btn-outline-warning mb-2">Warning</button>
    <button type="button" class="btn btn-outline-info mb-2">Info</button>
    <button type="button" class="btn btn-outline-light mb-2">Light</button>
    <button type="button" class="btn btn-outline-dark mb-2">Dark</button>
    
    <h4>Tamaños de botones</h4>
    <!-- Botones con tamaños grandes y pequeños -->
    <button type="button" class="btn btn-primary btn-lg mb-2">Large button</button>
    <button type="button" class="btn btn-secondary btn-lg mb-2">Large button</button>
    <button type="button" class="btn btn-primary btn-sm mb-2">Small button</button>
    <button type="button" class="btn btn-secondary btn-sm mb-2">Small button</button>
    
    <h4>Estado deshabilitado</h4>
    <!-- Botones inactivos -->
    <button type="button" class="btn btn-primary mb-2" disabled>Primary button</button>
    <button type="button" class="btn btn-secondary mb-2" disabled>Button</button>
</div>

<!-- Sección de botones de bloque -->
<div class="container mt-4">
    <h4>Botones en bloque</h4>
    <!-- Botones que ocupan todo el ancho disponible -->
    <div class="d-grid gap-2">
        <button class="btn btn-primary mb-2" type="button">Button</button>
        <button class="btn btn-primary mb-2" type="button">Button</button>
    </div>

    <!-- Botones con diferentes alineaciones -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary mb-2 me-md-2" type="button">Button</button>
        <button class="btn btn-primary mb-2" type="button">Button</button>
    </div>

    <h4>Estados de alternancia</h4>
    <!-- Botones con la funcionalidad de toggle -->
    <p class="d-inline-flex gap-1">
        <button type="button" class="btn" data-bs-toggle="button">Toggle button</button>
        <button type="button" class="btn active" data-bs-toggle="button" aria-pressed="true">Active toggle button</button>
        <button type="button" class="btn" disabled data-bs-toggle="button">Disabled toggle button</button>
    </p>
</div>

<!-- Importación del script de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
