<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .card-custom {
            height: 450px; /* Aumenta la altura de los cards */
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Cuadro Izquierdo -->
            <div class="col-md-4">
                <div class="card text-center border-dark p-3 card-custom">
                    <img class="rounded-circle mx-auto" src="https://tse2.mm.bing.net/th?id=OIP.Rh6EAthUmx7zz7r8vbG_2AHaE6&pid=Api&P=0&h=180"
                        alt="Imagen" style="width: 80px; height: 80px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Oso</h5>
                        <p class="card-text">Este es un oso.</p>
                        <button class="btn btn-outline-dark">Botón</button>
                    </div>
                </div>
            </div>

            <!-- Cuadro Central (Más alto) -->
            <div class="col-md-4">
                <div class="card text-center border-dark p-3" style="height: 700px;">
                    <img class="rounded-circle mx-auto" src="https://tse2.mm.bing.net/th?id=OIP.1OWARhg6B3zDa6a2GNr7oAHaEK&pid=Api&P=0&h=180"
                        alt="Imagen" style="width: 80px; height: 80px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">León</h5>
                        <p class="card-text">Este es un león.</p>
                        <button class="btn btn-outline-dark">Botón</button>
                    </div>
                </div>
            </div>

            <!-- Cuadro Derecho -->
            <div class="col-md-4">
                <div class="card text-center border-dark p-3 card-custom">
                    <img class="rounded-circle mx-auto" src="https://tse2.mm.bing.net/th?id=OIP.by5FKX22Is3pujgXfALi7AHaFj&pid=Api&P=0&h=180"
                        alt="Imagen" style="width: 80px; height: 80px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Leopardo</h5>
                        <p class="card-text">Este es un leopardo.</p>
                        <button class="btn btn-outline-dark">Botón</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
