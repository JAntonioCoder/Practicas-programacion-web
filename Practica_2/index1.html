<!DOCTYPE html>
<html lang="es"> <!-- Define el tipo de documento y especifica que el idioma de la página es español -->

<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que la página sea responsive en dispositivos móviles -->
    <title>Diseño con Bootstrap</title> <!-- Título que aparecerá en la pestaña del navegador -->

    <!-- Enlace a la hoja de estilos de Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .card-custom {
            height: 450px;
            /* Aumenta la altura de los cards */
        }
    </style> <!-- Se agregan estilos personalizados para modificar la altura de las tarjetas -->
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Hace que el contenido se centre en la pantalla y ocupe toda la altura visible -->

    <div class="container"> <!-- Contenedor principal que agrupa el contenido -->
        <div class="row justify-content-center"> <!-- Fila que centra las tarjetas dentro del contenedor -->

            <!-- Cuadro Izquierdo -->
            <div class="col-md-4"> <!-- Columna que ocupa 4 espacios en pantallas medianas o más grandes -->
                <div class="card text-center border-dark p-3 card-custom">
                    <!-- Tarjeta con borde oscuro y centrado de texto -->
                    <img class="rounded-circle mx-auto"
                        src="https://tse2.mm.bing.net/th?id=OIP.Rh6EAthUmx7zz7r8vbG_2AHaE6&pid=Api&P=0&h=180"
                        alt="Imagen" style="width: 80px; height: 80px; object-fit: cover;">
                    <!-- Imagen circular con tamaño fijo -->
                    <div class="card-body"> <!-- Contenedor del contenido de la tarjeta -->
                        <h5 class="card-title">Oso</h5> <!-- Título de la tarjeta -->
                        <p class="card-text">Este es un oso.</p> <!-- Descripción dentro de la tarjeta -->
                        <button class="btn btn-outline-dark">Botón</button> <!-- Botón con estilo de borde oscuro -->
                    </div>
                </div>
            </div>

            <!-- Cuadro Central (Más alto) -->
            <div class="col-md-4"> <!-- Segunda columna de 4 espacios -->
                <div class="card text-center border-dark p-3" style="height: 700px;">
                    <!-- Tarjeta más alta que las demás -->
                    <img class="rounded-circle mx-auto"
                        src="https://tse2.mm.bing.net/th?id=OIP.1OWARhg6B3zDa6a2GNr7oAHaEK&pid=Api&P=0&h=180"
                        alt="Imagen" style="width: 80px; height: 80px; object-fit: cover;"> <!-- Imagen circular -->
                    <div class="card-body"> <!-- Contenedor del contenido de la tarjeta -->
                        <h5 class="card-title">León</h5> <!-- Título de la tarjeta -->
                        <p class="card-text">Este es un león.</p> <!-- Descripción dentro de la tarjeta -->
                        <button class="btn btn-outline-dark">Botón</button> <!-- Botón con estilo de borde oscuro -->
                    </div>
                </div>
            </div>

            <!-- Cuadro Derecho -->
            <div class="col-md-4"> <!-- Tercera columna de 4 espacios -->
                <div class="card text-center border-dark p-3 card-custom"> <!-- Tarjeta con borde oscuro -->
                    <img class="rounded-circle mx-auto"
                        src="https://tse2.mm.bing.net/th?id=OIP.by5FKX22Is3pujgXfALi7AHaFj&pid=Api&P=0&h=180"
                        alt="Imagen" style="width: 80px; height: 80px; object-fit: cover;"> <!-- Imagen circular -->
                    <div class="card-body"> <!-- Contenedor del contenido de la tarjeta -->
                        <h5 class="card-title">Leopardo</h5> <!-- Título de la tarjeta -->
                        <p class="card-text">Este es un leopardo.</p> <!-- Descripción dentro de la tarjeta -->
                        <button class="btn btn-outline-dark">Botón</button> <!-- Botón con estilo de borde oscuro -->
                    </div>
                </div>
            </div>

        </div> <!-- Fin de la fila -->
    </div> <!-- Fin del contenedor -->

    <!-- Script de Bootstrap para habilitar funcionalidades interactivas como modales y tooltips -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
